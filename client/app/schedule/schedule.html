<div ng-controller="ScheduleCtrl" class="container">
  <md-button flex="5" class=" md-white" ui-sref="main" style="float: left; margin-bottom: 0;width:20px;position: absolute; top:0;left: 0;">
    <i class="fa fa-chevron-left"></i>
    back
  </md-button>
  <div flex="" class="content-container" layout="column" layout-align="center center" >
    <div class="header" flex="40">
      <h1 class="md-display-3 header" style="font-weight: 300;">Schedules</h1>
      <p class="md-display-1 header">The place to be updated about our schedules</p>
    </div>
    <div class="content" flex>
      <md-card>
        <md-card-content>
          <table cellspacing="0" cellpadding="0" style="width:100%;" class="table table-striped" at-table at-list="friday">
            <thead>
            <p class="md-display-3">
              Friday, 06.05
            </p>
            <tr>
              <th at-attribute="when" ng-class="{'md-display-2':!isMobile}">When</th>
              <th at-attribute="what" ng-class="{'md-display-2':!isMobile}">What</th>
              <th at-attribute="where" ng-class="{'md-display-2':!isMobile}">Where</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td at-implicit at-attribute="when"  ng-class="{'md-display-2':!isMobile}"></td>
              <td at-implicit at-attribute="what"  ng-class="{'md-display-2':!isMobile}"></td>
              <td at-implicit at-attribute="where"  ng-class="{'md-display-2':!isMobile}"></td>
            </tr>
            </tbody>
          </table>
        </md-card-content>
      </md-card>
      <md-card>
        <md-card-content>
          <table cellspacing="0" cellpadding="0" style="width:100%;" class="table table-striped" at-table at-list="saturday">
            <thead>
            <p class="md-display-3">
              Saturday, 07.05
            </p>
            <tr>
              <th at-attribute="when" ng-class="{'md-display-2':!isMobile}">When</th>
              <th at-attribute="what" ng-class="{'md-display-2':!isMobile}">What</th>
              <th at-attribute="where" ng-class="{'md-display-2':!isMobile}">Where</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td at-implicit at-attribute="when"  ng-class="{'md-display-2':!isMobile}"></td>
              <td at-implicit at-attribute="what"  ng-class="{'md-display-2':!isMobile}"></td>
              <td at-implicit at-attribute="where"  ng-class="{'md-display-2':!isMobile}"></td>
            </tr>
            </tbody>
          </table>
        </md-card-content>
      </md-card>

    </div>
  </div>
</div>

<div ng-controller="apiPrizesCtrlr" layout="column" ng-cloak class="container">
  <md-button ng-if="!isMobile" flex="5" ui-sref="main" ui-sref-opts="{reload: true}" style="float: left; margin-bottom: 0; color: rgba(255,255,255,0.85);width:5vw;">
    <i class="fa fa-chevron-left"></i>
    back
  </md-button>
  <mobile-nav
    ng-if="isMobile"
    links="mobileLinks"
    trigger-fab-color="#1565C0"
    bg-grid-color="rgba(1,1,1,0.9)"></mobile-nav>

  <div class="margin-5vh-top"></div>
  <div class="header">
    <h1 ng-class="{'md-display-4':!isMobile,'md-display-2':isMobile}">API's and Challenges</h1>
    <p class="md-subhead" ng-bind="pageDescription"></p>
  </div>
  <div class="content">
    <md-card ng-repeat="obj in apis" id="{{obj.companyName}}" class="prize-card {{cardWidthClass}}" layout-gt-sm="row" layout="column">
      <div  layout="column" layout-align="center center">
        <img class="company-logo" ng-src="{{obj.logo}}">
      </div>
      <div class="card-content" flex="">
        <h2 ng-bind="obj.title" class="md-display-2"></h2>
        <p ng-bind-html="obj.info" class="justify md-headline"></p>
        <p>
          <a ng-href="{{obj.link}}" ng-show="obj.link" class="api-link md-headline" target="_blank">{{obj.companyName}}'s API</a>
        </p>
      </div>
    </md-card>
  </div>


</div>


<md-content class="image-grid-container md-padding">
  <div layout="column" layout-gt-sm="row" layout-align="center center">
    <div ng-repeat="brick in sponsorsData" flex="">
      <img class="image-grid-prize-image" ng-src="{{brick.prizePicSrc}}" alt="{{brick.companyName}}'s prize photo" >
        <p ng-bind="brick.companyName"></p>

    </div>
  </div>

</md-content>

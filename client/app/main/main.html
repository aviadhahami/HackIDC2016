<div ng-controller="MainCtrl" layout="column" ng-cloak>
  <header layout="row" data-header-scroll  ng-class="{min:boolChangeClass}" ng-if="!isMobile">
    <div flex="1"></div>
    <div du-scrollspy="home" flex>
      <p ng-class="{'md-display-2':!boolChangeClass}"><a href="#home" du-smooth-scroll>Home</a></p>
    </div>
    <div du-scrollspy="description" flex>
      <p ng-class="{'md-display-2':!boolChangeClass}"><a href="#description" du-smooth-scroll>Description</a>
      </p>
    </div>
    <div du-scrollspy="prizes" flex>
      <p ng-class="{'md-display-2':!boolChangeClass}"><a href="#prizes" du-smooth-scroll>Prizes</a></p>
    </div>
    <div flex="20">
      <h1 class="header-title" ng-class="{'md-display-3':!boolChangeClass,'md-title':boolChangeClass,'text-min':boolChangeClass}">
        HackIDC
      </h1>
    </div>
    <div du-scrollspy="team" flex>
      <p flex ng-class="{'md-display-2':!boolChangeClass}"><a href="#team" du-smooth-scroll>Team</a></p>
    </div>
    <div du-scrollspy="sponsors" flex>
      <p flex ng-class="{'md-display-2':!boolChangeClass}"><a href="#sponsors" du-smooth-scroll>Sponsors</a></p>
    </div>

    <div flex>
      <p flex ng-class="{'md-display-2':!boolChangeClass}">
        <a href="/signup">Sign up</a>
      </p>
    </div>
    <div flex="1" ></div>
  </header>

  <nav ng-if="isMobile" mfb-menu position="br" effect="zoomin" label="Close"
       active-icon="" resting-icon="fa fa-bars fa-2x fab-icon"
       toggling-method="click">
    <button mfb-button icon="fa fa-users fa-2x fab-icon" label="Sponsors" ng-click="scrollTo('sponsors')"></button>
    <!--<button mfb-button icon="fa fa-trophy fa-2x fab-icon" label="Team" ng-click="scrollTo('team')" ></button>-->
    <button mfb-button icon="fa fa-trophy fa-2x fab-icon" label="Prizes" ng-click="scrollTo('prizes')" ></button>
    <button mfb-button icon="fa fa-question fa-2x fab-icon" label="Description" ng-click="scrollTo('description')"></button>
    <button mfb-button icon="fa fa-home fa-2x fab-icon" label="Home" ng-click="scrollTo('home')"></button>
  </nav>


  <div id="main-page-content" class="md-padding">
    <section id="home" class="md-padding">
      <video-bg video-id="video.id" loop="true" mobile-image="'assets/images/transparent.png'" mute="true"  start="22" end="120" content-z-index="500"></video-bg>

      <div style="height: 200px"></div>
      <div id="home-content" class="md-padding">
        <h1 class="md-display-2" data-ng-model="titles.mainTitle" fittext data-fittext-max="200">{{titles.mainTitle}}</h1>
      </div>
      <div id="home-cta" ng-style="{width: isMobile? '60%' : '20%'}">
        <a href="#description" du-smooth-scroll>
          <p>Start Hacking</p>
        </a>
      </div>
    </section>
    <section id="description" class="md-padding">

      <h2 class="md-display-2" data-ng-model="titles.description" fittext data-fittext-max="70">{{titles.description}}</h2>
      </span>

      <p>
        Soon to be typed..
      </p>

    </section>
    <section id="prizes" class="md-padding">
      <h2 class="md-display-2" data-ng-model="titles.description" fittext data-fittext-max="70">{{titles.prizes}}</h2>
      <p>
        To be announced
      </p>
    </section>
    <section id="team" class="md-padding">
      <h2 class="md-display-2" data-ng-model="titles.team" fittext data-fittext-max="70">{{titles.team}}</h2>
      <p>
       Team members
      </p>
    </section>
    <section id="sponsors"  class="md-padding">
      <h2 class="md-display-2" data-ng-model="titles.description" fittext data-fittext-max="70">{{titles.sponsors}}</h2>
      <p>
        Interested in sponsoring?
        <br>
        Contact us here : <a href="mailto:sponsors@hackidc.com">sponsors@hackidc.com</a>
      </p>
    </section>
  </div>
</div>

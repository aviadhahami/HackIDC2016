<div ng-controller="MainCtrl" layout="column" ng-cloak>
  <header layout="row" data-header-scroll  ng-class="{min:boolChangeClass}" ng-if="!isMobile">
    <div flex="10"></div>
    <div du-scrollspy="home" flex>
      <p ng-class="{'md-display-2':!boolChangeClass}"><a href="#home" du-smooth-scroll>Home</a></p>
    </div>
    <div du-scrollspy="description" flex>
      <p ng-class="{'md-display-2':!boolChangeClass}"><a href="#description" du-smooth-scroll>Description</a>
      </p>
    </div>
    <div flex="20">
      <h1 class="header-title" ng-class="{'md-display-3':!boolChangeClass,'md-title':boolChangeClass,'text-min':boolChangeClass}">
        HackIDC
      </h1>
    </div>
    <div du-scrollspy="prizes" flex>
      <p ng-class="{'md-display-2':!boolChangeClass}"><a href="#prizes" du-smooth-scroll>Prizes</a></p>
    </div>
    <div du-scrollspy="sponsors" flex>
      <p flex ng-class="{'md-display-2':!boolChangeClass}"><a href="#sponsors" du-smooth-scroll>sponsors</a></p>
    </div>
    <div flex="10" ></div>
  </header>
  <nav ng-if="isMobile" mfb-menu position="br" effect="zoomin" label="Close"
       active-icon="ion-edit" resting-icon="ion-plus-round"
       toggling-method="click">
    <button mfb-button icon="paper-airplane" label="Sponsors"></button>
    <button mfb-button icon="paper-airplane" label="Prizes"></button>
    <button mfb-button icon="paper-airplane" label="Description"></button>
    <button mfb-button icon="paper-airplane" label="Home"></button>

  </nav>


  <div id="main-page-content">
    <section id="home">This is home</section>
    <section id="description">some data goes here</section>
    <section id="prizes">PROZESSs</section>
    <section id="sponsors">Make %$$%#$</section>
  </div>
</div>
